<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/signUpIn.css">
  </head>
  <body>
    <header>
      <nav>
        <h1>Paradise Rentals</h1>
        <a href="/" id="active">Home</a>
        <a href="/info">Info</a>
        <a href="mailto:contact@vrent.com?subject=feedback">Contact</a>
        <div id='account'></div>
      </nav>
    </header>
    <main>
      <h2>Log In</h2>
      <form class="" action="" method="post">
        <input type="email" name="email" placeholder="E-mail" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
      </form>
      <p>Don't have an account?<a href ="/login">Sign up</a></p>
    </main>
    <footer>
      <a href="/">Home</a>
      <a href="/info">Info</a>
      <a href="mailto:contact@vrent.com?subject=feedback">Contact</a>
    </footer>


  </body>
</html>
