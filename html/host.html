<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Host a Property</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis:600|Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/forms.css">
    <script src="javascript/header.js" charset="utf-8" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <div>
          <h1>Paradise Rentals</h1>
          <a href="/" id="active">Home</a>
          <a href="/info">Info</a>
          <a href="mailto:contact@paradiseRentals.com?subject=feedback">Contact</a>
        </div>
        <div id="account"></div>
      </nav>
    </header>
    <main>
      <h2>Property Info</h2>
      <form class="host" action="/host" method="post" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" name="title" required> <br>

        <label for="price">Price Per Night:</label>
        <input type="number" name="price" min=1 step="any" required> <br>

        <label for="address">Address:</label>
        <input type="text" name="address" required> <br>

        <label for="bedrooms"># of Bedrooms:</label>
        <input type="number" name="bedrooms" min=1 required> <br>

        <label for="bathrooms"># of Bathrooms:</label>
        <input type="number" name="bathrooms" min=1 required> <br>

        <label for="image">Image:</label>
        <input type="file" id="img" name="image" accept="image/*" required> <br>

        <label for="amenities">Amenities:</label>
        <input type="text" name="amenities" required> <br>

        <label for="description">Description:</label>
        <input type="text" name="description" required> <br>

        <label for="discount">Discount:</label>
        <input type="checkbox" name="discount">

        <input type="submit" value="Submit">
      </form>
    </main>
    <footer>
      <div>
        <a href="/">Home</a>
        <a href="/info">Info</a>
      </div>
      <div>
        <p>Phone: (987)654-3210</p>
        <p>Email: parasise.rental@gmail.com</p>
      </div>
    </footer>

  </body>
</html>
