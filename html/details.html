<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Details</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis:600|Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="javascript/index.js" charset="utf-8" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <h1>Paradise Rentals</h1>
        <a href="/" id="active">Home</a>
        <a href="/info">Info</a>
        <a href="mailto:contact@vrent.com?subject=feedback">Contact</a>
        <div id='account'></div>
      </nav>
    </header>
    <main>
      <h2 id="title">Title</h2>
      <h3 id="owner">owner</h3>
      <img src="" alt="">
      <ul>
        <li id="price">Price: </li>
        <li id="location">Location: </li>
        <li id="rating">Rating: </li>
        <li id="bedrooms">Bedrooms: </li>
        <li id= bathrooms>Bathrooms: </li>
      </ul>
      <h3>Description</h3>
      <p id="description"></p>
      <h3>Amenities</h3>
      <p id="amenities"></p>
      <h3>Bookings</h3>
      <form class="" action="" method="post">
        <fieldset>
          <label for="startDate">Start Date:</label>
          <input type="date" name="startDate">
          <label for="endDate">End Date:</label>
          <input type="date" name="endDate">
        </fieldset>
        <fieldset>
          <label for="payment">Payment:</label>
            <select name="payment">
              <option value="cash">Cash</option>
              <option value="credit">Credit</option>
              <option value="debit">Debit</option>
              <option value="cheque">Cheque</option>
              <option value="Gold">Gold</option>
              <option value="bitcoin">Bitcoin</option>
              <option value="barter">Barter</option>
              <option value="iou">IOU</option>
            </select>
        </fieldset>
        <input type="submit" value="Book">
      </form>
      <h3>Review</h3>
      <form class="" action="" method="post">
        <fieldset>
          <label for="review">Review</label>
          <input type="text" name="review">
          <label for="rating">Rating</label>
          <input type="number" name="rating">
        </fieldset>
        <input type="submit" value="Leave Review">
      </form>
    </main>
    <footer>
      <a href="/">Home</a>
      <a href="/info">Info</a>
      <a href="mailto:contact@vrent.com?subject=feedback">Contact</a>
    </footer>
  </body>
</html>
